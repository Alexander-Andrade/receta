<ui-view>
<aside class="flash row">
    <article class="col-md-6 col-md-offset-3 col-sm-12">
        <flash-message
                duration="5000"
                show-close="true"
                on-dismiss=""
        ></flash-message>
    </article>
</aside>
<section class="col-md-6 col-md-offset-3">
    <article class="panel panel-info">
        <header class="panel-heading"><h1>{{recipe.name}}</h1></header>
        <p class="panel-body">
            {{recipe.instructions}}
        </p>
    </article>

    <section>
        <div class="col-md-3">
            <button ui-sref="recipes" class="btn btn-default">
                &larr; Back
            </button>
        </div>
        <div class="col-md-9 text-right">
            <button ui-sref="recipes.recipe.edit({ recipeId: recipe.id })" class="btn btn-info"> Edit </button>
            <button ng-click="delete(recipe.id)" class="btn btn-danger"> Delete </button>
        </div>
    </section>
</section>
</ui-view>

<aside class="flash row">
    <article class="col-md-6 col-md-offset-3 col-sm-12">
        <flash-message
                duration="5000"
                show-close="true"
                on-dismiss=""
        ></flash-message>
    </article>
</aside>
<section class="col-md-6 col-md-offset-3">
    <article class="panel panel-info">
        <header class="panel-heading"><h1>{{recipe.name}}</h1></header>
        <p class="panel-body">
            {{recipe.instructions}}
        </p>
    </article>
    <button ui-sref="recipes" class="btn btn-default">
        &larr; Back
    </button>
</section>
